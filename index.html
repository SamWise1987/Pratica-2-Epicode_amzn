<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova amazon</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<!-- ul>li*6 e crea una unordered list con 6 link per 6 -->

<body>
    <!-- Inzio navbar -->
    <nav class="navBar">
        <div class="logo">
            <img class="logoImg" src="./css/assets/logo.png" alt="logo di amazon">
        </div>
        <div class="linkContainer">

            <ul class="linkNav">
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer service</li>
                <li>Registry</li>
                <li>Gift cards</li>
                <li>Sells</li>
            </ul>

        </div>


    </nav>
    <!-- header per la zona arancione e il banner -->
    <header class="spacing header">
        <div class="headerShop">
            <h3 class="indexShop">Shop all holiday gifts</h3>
        </div>

        <div class="banner">

            <div class="bannerText">
                <h3>Holiday Gift Guides</h3>
                <h4>Be a go-gifter</h4>
            </div>
        </div>
    </header>

    <main>
        <section class="firstSection spacing">
            <div class="textProduct">Find the perfect gift <span><a href="#">Shop now</a></span></div>

            <div class="productContainer">
                <div>
                    <img class="productImg" src="./css/assets/img_1.jpg" alt="Tablet">
                </div>
                <div>
                    <img class="productImg" src="./css/assets/img_2.jpg" alt="Tablet">
                </div>
                <div>
                    <img class="productImg" src="./css/assets/img_3.jpg" alt="Tablet">
                </div>
                <div>
                    <img class="productImg" src="./css/assets/img_4.jpg" alt="Tablet">
                </div>
            </div>

        </section>

        <section class="endSection spacing">
            <div>
                <img class="endSectionImg" src="./css/assets/img_9.png" alt="foto oculus">
            </div>
            <div class="textProduct">
                Play the gifting game   <span><a href="#">Shop gaming</a></span>
            </div>
        </section>

        <section class="endSection spacing">
            <img class="endSectionImg" src="./css/assets/img_10.png" alt="speaker marshal">
            <div class="textProduct">
                The sound of cheer <span><a href="#">Shop Audio & Accesories</a></span>
            </div>
        </section>

        <section class="lastSection spacing">
            <div class="lastTextProduct">Find the perfect gift <span><a href="#">Shop now</a></span></div>

            <div class="lastProductContainer">
                <div class="lastProduct">
                    <img class="lastProductImg" src="./css/assets/img_1.jpg" alt="Tablet">
                </div>
                <div class="lastProduct">
                    <img class="lastProductImg" src="./css/assets/img_2.jpg" alt="Tablet">
                </div>
                <div class="lastProduct">
                    <img class="lastProductImg" src="./css/assets/img_3.jpg" alt="Tablet">
                </div>
                <div class="lastProduct">
                    <img class="lastProductImg" src="./css/assets/img_4.jpg" alt="Tablet">
                </div>
            </div>

           

        </section>


        
        
    </main>

    <footer class="footer">
        <div class="backToTop">
            <a class="lastLink" href="#">Back to top</a>
        </div>
        <div class="logoFooter">
            <img class="logoImgFooter" src="./css/assets/logo.png" alt="logo di amazon">
        </div>
    </footer>

</body>

</html>
